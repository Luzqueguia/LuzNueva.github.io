<style>

}

@keyframes aparecer {

</style>
</head>
<body>

<script>
  const nombrePastora = "MAYTE";
  const historias = [
    "Como un tulip√°n al amanecer, tu existencia es un milagro suave que florece a√∫n en los d√≠as m√°s grises. Gracias por iluminar mi vida con tu ternura.",
    "Tu presencia es como una brisa que acaricia el alma. No hay d√≠a que pase sin agradecerle a Dios por el regalo inmenso de conocerte.",
    "Eres m√°s que una flor entre flores. Eres ra√≠z, eres cielo, eres un amor que no se marchita, porque nace desde lo eterno.",
    "En cada gesto tuyo hay una bondad que no se aprende, se lleva en el alma. Y la m√≠a no deja de admirarte.",
    "A veces pienso que si las estrellas hablaran, contar√≠an sobre ti... porque hay luz en ti que ni el tiempo puede apagar.",
    "Tus ojos son ventanas de luz divina,\ndonde el alma se refleja en calma y verdad,\nbrillan como estrellas que gu√≠an mi camino,\ny en su profundidad encuentro paz y amor eterno.",
    "Eres como una oraci√≥n que no se dice con palabras, pero se siente en el pecho: suave, constante, y llena de amor eterno.",
    "No hay medida que capture lo que significas para m√≠. Eres esa flor que no se marchita, porque fue plantada en un terreno sagrado: el alma.",
    "Tu bondad es una melod√≠a que no necesita sonido. Basta verte para recordar que el amor verdadero existe.",
    "Si alguna vez lo olvidas: t√∫ has sido parte de mi fe, de mi crecimiento y de mis d√≠as m√°s valientes. Nunca dejes de florecer."
  ];

  const acrostico = `M - Milagros peque√±os que llenan de esperanza cada d√≠a.,
A - Amor eterno que nunca se desvanece ni pierde fuerza.,
Y - Yace en tu alma la paz que solo Dios puede dar.,
T - Ternura que envuelve el coraz√≥n y da paz al alma.,
E - Esfuerzo constante que fortalece la vida espiritual.`;

  let letrasFormadas = "";
  const botonesConLetra = [0, 2, 4, 6, 8];

  function mostrarHistoria(index) {
    const caja = document.getElementById("historia");
    const letraDiv = document.getElementById("letra");

    if (index === 9) {
      letraDiv.textContent = nombrePastora;
      caja.style.display = "block";
      caja.textContent = acrostico;
    } else if (botonesConLetra.includes(index)) {
      const letraIndex = botonesConLetra.indexOf(index);
      const letra = nombrePastora.charAt(letraIndex);
      if (!letrasFormadas.includes(letra)) {
        letrasFormadas += letra;
      }
      letraDiv.textContent = letrasFormadas;
      caja.style.display = "block";
      caja.textContent = historias[index];
    } else {
      letraDiv.textContent = letrasFormadas;
      caja.style.display = "block";
      caja.textContent = historias[index];
    }
  }

  // Aqu√≠ agregamos funcionalidad al bot√≥n de volver
  document.getElementById('btnVolver').addEventListener('click', () => {

</script>

</html>
