<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Constelaci√≥n</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #1e0033;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
    }h2 {
  margin: 1rem 0 0.5rem;
  font-size: 1.8rem;
  color: #CBC3E3;
  text-align: center;
}

canvas {
  background-color: #0a0a0a;
  border: 2px solid #D8BFD8;
  border-radius: 12px;
  max-width: 80vw;
}

.btn {
  background-color: #1e0033;
  color: #D8BFD8;
  padding: 0.6rem 1rem;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  border: none;
  cursor: pointer;
  margin: 0.5rem;
}

.btn:hover {
  background-color: #444;
}
      /* Modo oscuro */
      
#mensaje {
  position: relative;
  background-color: rgba(90, 40, 150, 0.35);
  border: 2px solid #bba8ff;
  border-radius: 14px;
  padding: 1rem 1.4rem;
  color: #f3e8ff;
  max-width: 400px;
  margin: 1rem auto;
  font-size: 1.1rem;
  font-style: italic;
  text-align: center;
  box-shadow: 0 0 12px rgba(160, 100, 255, 0.2);
  backdrop-filter: blur(4px);
  opacity: 0;
  transition: opacity 0.6s ease;
}

.botones-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

.boton-index {
  margin-top: 0.5rem;
  text-decoration: none;
}

.modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.7);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #0a0a0a;
  border: 2px solid #CBC3E3;
  color: #9966CC;
  padding: 1.5rem;
  border-radius: 12px;
  text-align: center;
}

.modal input {
  padding: 0.5rem;
  border-radius: 8px;
  border: none;
  font-size: 1rem;
  margin-top: 0.5rem;
}

.modal button {
  margin-top: 1rem;
  background-color: #2e2e2e;
  color: #9966CC;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

.modal button:hover {
  background-color: #444;
}

#overlayNoche {
  position: fixed;
  inset: 0;
  background: linear-gradient(to top, #0b0c2a, #1a1b3d);
  z-index: 9999;
  overflow: hidden;
  display: flex;
  pointer-events: all;
  justify-content: center;
  align-items: center;
  opacity: 1;
  transition: opacity 3s ease;
}

.estrella {
  position: absolute;
  width: 2px;
  height: 2px;
  background-color: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: parpadeoEstrella 2s infinite alternate;
}

@keyframes fadeInFast {
  from { opacity: 0; }
  to { opacity: 1; }
}

#overlayNocheTexto {
  position: absolute;
  color: #dcdcdc;
  font-family: 'Georgia', serif;
  font-size: 2.5rem;
  text-align: center;
  width: 100%;
  top: 40%;
  text-shadow: 0 0 10px #fff, 0 0 20px #b49be0, 0 0 30px #a183d5;
  user-select: none;
  pointer-events: none;
  opacity: 0;
  animation: fadeInFast 0.5s ease forwards;
  transition: opacity 3s ease;
}

#fondoNebulosa {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: radial-gradient(circle at 20% 30%, #b49be0, transparent 70%), radial-gradient(circle at 80% 70%, #a183d5, transparent 60%), radial-gradient(circle at 50% 50%, #6e57a7, transparent 80%);
  background-blend-mode: screen;
  animation: nebulosaAnim 15s ease-in-out infinite alternate;
  z-index: -2;
}

@keyframes nebulosaAnim {
  0% {
    background-position: 20% 30%, 80% 70%, 50% 50%;
  }
  100% {
    background-position: 30% 40%, 70% 60%, 55% 45%;
  }
}

#canvas {
  background-color: transparent !important;
}

#teFinal {
  position: absolute;
  bottom: 60px;
  font-size: 1.5rem;
  font-style: italic;
  color: #c9a37e;
  opacity: 0;
  transition: opacity 1.5s ease;
  z-index: 30;
}

  </style>
</head>
<body>
  <div id="fondoNebulosa"></div>
  <div id="overlayNoche">
    <div id="overlayNocheTexto">Bienvenida a tu constelaci√≥n</div>
  </div>  <h2 id="titulo">Constelaci√≥n</h2>
  <div class="botones-container">
    <button onclick="mostrarInput()" class="btn">üåü Cambiar nombre</button>
    <button onclick="guardarNombre()" class="btn">üíæ Guardar</button>
  </div><canvas id="canvas" width="320" height="550"></canvas>

  <div id="mensaje"></div>
  <div id="teFinal">te</div>
  <a href="index.html" class="btn boton-index">‚Üê Volver al inicio</a>  <div id="nombreModal" class="modal">
    <div class="modal-content">
      <p>¬øQu√© nombre quieres darle a la constelaci√≥n?</p>
      <input type="text" id="nombreInput" placeholder="Escribe un nombre..." />
      <br />
      <button onclick="confirmarNombre()">Confirmar</button>
    </div>
  </div>  <div id="guardadoModal" class="modal">
    <div class="modal-content">
      <p>üåü El nombre ha sido guardado correctamente.</p>
      <button onclick="cerrarGuardadoModal()">OK</button>
    </div>
  </div><script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const mensajeBox = document.getElementById('mensaje');
  const titulo = document.getElementById('titulo');
  const teFinal = document.getElementById('teFinal');

  const estrellas = [
    { emoji: "‚ù§Ô∏è", x: 150, y: 160, texto: "Tu amor ilumina todo." },
    { emoji: "üíñ", x: 100, y: 120, texto: "Tu ternura da forma a mi fe." },
    { emoji: "üíó", x: 200, y: 120, texto: "Tu luz brilla aun en la sombra." },
    { emoji: "üíû", x: 80, y: 190, texto: "Eres fuerte aun cuando tiemblas." },
    { emoji: "üíï", x: 220, y: 190, texto: "El cielo escucha tu coraz√≥n." },
    { emoji: "üíì", x: 70, y: 270, texto: "Dios camina contigo." },
    { emoji: "üíò", x: 230, y: 270, texto: "Siempre hay esperanza viva." },
    { emoji: "üíù", x: 150, y: 340, texto: "Aqu√≠ estoy. Siempre." }
  ];

  function drawConstellation() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.font = '28px serif';

    estrellas.forEach(e => {
      ctx.fillText(e.emoji, e.x, e.y);
    });

    ctx.strokeStyle = '#ffd1a4';
    ctx.lineWidth = 2;
    ctx.beginPath();

    for (let i = 0; i < estrellas.length - 1; i++) {
      if (estrellas[i].activa) {
        const from = estrellas[i];
        const to = estrellas[i + 1];
        ctx.moveTo(from.x + 10, from.y);
        ctx.lineTo(to.x + 10, to.y);
      }
    }

    ctx.stroke();
  }

  function mostrarMensaje(texto) {
    mensajeBox.textContent = texto;
    mensajeBox.style.opacity = 1;
    setTimeout(() => {
      mensajeBox.style.opacity = 0;
    }, 3000);
  }

  canvas.addEventListener('click', (e) => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    let algunaActivada = false;

    for (let i = 0; i < estrellas.length; i++) {
      const est = estrellas[i];
      const dx = x - est.x;
      const dy = y - est.y;
      const distancia = Math.sqrt(dx * dx + dy * dy);
      if (distancia < 30) {
        est.activa = !est.activa;
        drawConstellation();
        mostrarMensaje(est.texto);
        algunaActivada = true;
        break;
      }
    }

    if (estrellas.every(e => e.activa)) {
      teFinal.style.opacity = 1;
    }
  });

  function mostrarInput() {
    document.getElementById('nombreModal').style.display = 'flex';
  }

  function confirmarNombre() {
    const input = document.getElementById('nombreInput').value.trim();
    if (input) {
      titulo.textContent = input;
      document.getElementById('nombreModal').style.display = 'none';
    }
  }

  function guardarNombre() {
    const nombre = titulo.textContent.trim();
    if (nombre) {
      localStorage.setItem('nombreConstelacion', nombre);
      document.getElementById('guardadoModal').style.display = 'flex';
    }
  }

  function cerrarGuardadoModal() {
    document.getElementById('guardadoModal').style.display = 'none';
  }

  window.addEventListener('DOMContentLoaded', () => {
    const guardado = localStorage.getItem('nombreConstelacion');
    if (guardado) {
      titulo.textContent = guardado;
    }
    drawConstellation();
  });
</script><script>
  document.addEventListener("DOMContentLoaded", () => {
    const overlay = document.getElementById('overlayNoche');
    const texto = document.getElementById('overlayNocheTexto');

    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('estrella');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1 + Math.random() * 2}s`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      overlay.appendChild(star);
    }

    setTimeout(() => {
      overlay.style.opacity = '0';
      texto.style.opacity = '0';
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 3000);
    }, 4000);
  });
</script></body>
</html>
