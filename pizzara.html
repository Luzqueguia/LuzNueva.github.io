h2 {

canvas {

<body>

<!-- Cambia este div controles modo oscuro -->
<div class="controls">
  <input type="color" id="colorPicker" value="#000000">
  <button onclick="clearCanvas()">Limpiar</button>
  <button id="toggleDark">Modo Oscuro</button>
</div>

<canvas id="canvas" width="350" height="450"></canvas>

<div class="controls">
  <a href="index.html" class="btn btn-primary">Volver a la p√°gina principal</a>
</div>
  

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const colorPicker = document.getElementById("colorPicker");

  let painting = false;
  let color = colorPicker.value;

  colorPicker.addEventListener("input", () => {
    color = colorPicker.value;
  });

  function startDraw(x, y) {
    painting = true;
    draw(x, y);
  }

  function endDraw() {
    painting = false;
    ctx.beginPath(); // Termina trazo
  }

  function draw(x, y) {
    if (!painting) return;
    ctx.lineWidth = 3;
    ctx.lineCap = "round";
    ctx.strokeStyle = color;
    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
  }

  // üñ±Ô∏è MOUSE
  canvas.addEventListener("mousedown", (e) => startDraw(e.offsetX, e.offsetY));
  canvas.addEventListener("mouseup", endDraw);
  canvas.addEventListener("mousemove", (e) => draw(e.offsetX, e.offsetY));
  canvas.addEventListener("mouseleave", endDraw);

  // üì± TOUCH
  canvas.addEventListener("touchstart", (e) => {
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    startDraw(touch.clientX - rect.left, touch.clientY - rect.top);
  });

  canvas.addEventListener("touchmove", (e) => {
    e.preventDefault(); // Evita scroll
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    draw(touch.clientX - rect.left, touch.clientY - rect.top);
  });

  canvas.addEventListener("touchend", endDraw);
  canvas.addEventListener("touchcancel", endDraw);

  // Limpiar canvas
  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  // Modo oscuro
const toggleDarkBtn = document.getElementById('toggleDark');

// Al cargar la p√°gina, verifica modo oscuro y ajusta texto
window.onload = () => {
  if (localStorage.getItem("modoOscuro") === "true") {
    document.body.classList.add("dark-mode");
    toggleDarkBtn.textContent = "Modo Claro";
  } else {
    toggleDarkBtn.textContent = "Modo Oscuro";
  }
};

toggleDarkBtn.addEventListener('click', () => {
  document.body.classList.toggle("dark-mode");
  const isDark = document.body.classList.contains("dark-mode");
  localStorage.setItem("modoOscuro", isDark);
  toggleDarkBtn.textContent = isDark ? "Modo Claro" : "Modo Oscuro";
});
  // Mantener modo oscuro al recargar
  window.onload = () => {
    if (localStorage.getItem("modoOscuro") === "true") {
      document.body.classList.add("dark-mode");
    }
  };
  
  let lastScrollTop = 0;
const toggleDark = document.getElementById('toggleDark');

window.addEventListener('scroll', function () {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    if (scrollTop > lastScrollTop) {
        // Bajando
        toggleDark.style.opacity = '0';
        toggleDark.style.pointerEvents = 'none';
    } else {
        // Subiendo
        toggleDark.style.opacity = '1';
        toggleDark.style.pointerEvents = 'auto';
    }

    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
});

function dibujarMarcaDeAgua() {
  ctx.save();
  ctx.globalAlpha = 0.15; // M√°s suave a√∫n
  ctx.font = "bold 48px Georgia";
  ctx.fillStyle = "#888"; // Gris medio que se nota
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText("amor", canvas.width / 2, canvas.height / 2);
  ctx.restore();
}

window.onload = () => {
  if (localStorage.getItem("modoOscuro") === "true") {
    document.body.classList.add("dark-mode");
    toggleDarkBtn.textContent = "Modo Claro";
  } else {
    toggleDarkBtn.textContent = "Modo Oscuro";
  }

  dibujarMarcaDeAgua(); // üíú Dibujar ‚Äúamor‚Äù al cargar el canvas
};

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  dibujarMarcaDeAgua(); // üíú Reaparecer tras limpiar
}

</script>
</body>
</html>
